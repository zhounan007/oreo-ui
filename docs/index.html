<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>oreo_ui - css ui library</title>
  <meta name="description" content="css ui library">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./example/oreo_ui.css">
  <style type="text/css">
    .device-phone{
        margin: 20px 20px 0;
        background-image: url('https://mint-ui.github.io/docs/static/img/phone.5909f66.png');
        background-repeat: no-repeat;
        background-size: 100%;
        height: 100%;
        padding: 100px 16px;
        box-sizing: border-box;
        width: 365px;
    }
    .device-preview{
      width: 100%;
    height: 580px;
    background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    name: 'Oreo-ui',
    repo: 'https://github.com/zhounan007/oreo-ui',
    loadSidebar:true,
    coverpage:true,
    search:{
      noData: {
        '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/': 'Search'
      }
    }
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</html>
