<script>
    // 验证码倒计时
    $(function() {
        var wait = 60;

        function time(val) {
            if (wait == 0) {
                val.removeAttribute("disabled");
                val.value = "获取验证码";
                wait = 60;
                $('.o-input-vcode').removeClass('active')
            } else {
                val.setAttribute("disabled", true);
                val.value = wait + "s";
                wait--;
                setTimeout(function() {
                        time(val)
                    },
                    1000)
            }
        }
        $('.o-input-vcode').on('click', function() {
            $(this).addClass('active')
            time(this);
        })
    });

    // 密码输入框
    $(function() {
        $(".o-input-password-box").on("touchstart", function() {
            $('.o-input-password').attr('type', 'text')
        });
        $(".o-input-password-box").on("touchend", function() {
            $('.o-input-password').attr('type', 'password')
        });
    })
</script>
</script>

    $('.o-list-spread').bind('click',function(e){
        var $ul =  $(e.target).parent().next();
        $(e.target).toggleClass('o-list-arrow-top');
        if($ul.hasClass('o-list-none')){
            $ul.addClass('o-list-block');
            $ul.removeClass('o-list-none');
        }else{
            $ul.removeClass('o-list-block');
            $ul.addClass('o-list-none');
        }
    })
