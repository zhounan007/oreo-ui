<script>
    // éªŒè¯ç å€’è®¡æ—¶
    $(function() {
        var wait = 60;

        function time(val) {
            if (wait == 0) {
                val.removeAttribute("disabled");
                val.value = "è·å–éªŒè¯ç ";
                wait = 60;
                $('.oreo-input-vcode').removeClass('active')
            } else {
                val.setAttribute("disabled", true);
                val.value = wait + "s";
                wait--;
                setTimeout(function() {
                    time(val)
                }, 1000)
            }
        }
        $('.input-list-vcode').on('click', function() {
            $(this).addClass('active');
            time(this);
        })
    });

    // å¯†ç è¾“å…¥æ¡†
    $(function() {
        $(".oreo-input-password-icon").on("touchstart", function() {
            $('.oreo-input-password').attr('type', 'text');
            $('.oreo-input-password-icon').addClass('password-visible');
        });
        $(".oreo-input-password-icon").on("touchend", function() {
            $('.oreo-input-password').attr('type', 'password');
            $('.oreo-input-password-icon').removeClass('password-visible');
        });
    });

    // å¸¦å–æ¶ˆæŒ‰é’®
    $('.oreo-input-delete').bind('input propertychange', function() {
        var deleteText = $('.oreo-input-delete').val();
        $('.oreo-input-delete').attr("value", deleteText);
        if (deleteText != '') {
            $('.oreo-input-delete').siblings().addClass('oreo-input-delete-icon');
            $('.oreo-input-delete-icon').on('click', function() {
                $('.oreo-input-delete').siblings().removeClass('oreo-input-delete-icon');
                $('.oreo-input-delete').val('');
            })
        } else {
            $('.oreo-input-delete').siblings().removeClass('oreo-input-delete-icon');
        }

    });

    // å¸¦é€‰æ‹©æŒ‰é’®
    $(function() {
        $('.oreo-input-select-up').on('click', function() {
            if ($('.oreo-input-select').val() != '') {
                var up = $('.oreo-input-select').val();
                up++;
                $('.oreo-input-select').val(up)
            }
        });
        $('.oreo-input-select-down').on('click', function() {
            if ($('.oreo-input-select').val() != '') {
                var up = $('.oreo-input-select').val();
                up--;
                $('.oreo-input-select').val(up)
            }
        })
    });
</script>

<script type="text/javascript">

    var target = ['right','top','bottom','left'];

    $(function() {

        $.each(target, function(index, item){

            $('.oreo-tabs-'+item+' .oreo-tabs-default-bar-tab').on('click',function(){
                var activeBar = 'oreo-tabs-default-bar-tab-active',
                    activePanel = 'oreo-tabs-panel-wrap-active';

                var index = $(this).index(),
                    barOffset = index *33.3 +'%',
                    panelOffset = - (index *100) +'%',
                    lineCss={},
                    transform='';

                if(item ==='top' || item ==='bottom'){
                    lineCss['left']=barOffset;
                    transform='translate3d('+panelOffset+', 0px, 1px)';
                }else{
                    lineCss['top']=barOffset;
                    transform='translate3d(0px,'+panelOffset+',1px)';
                }
                

                $(this).addClass(activeBar).siblings().removeClass(activeBar);
                $(this).siblings('.oreo-tabs-default-bar-line').css(lineCss);

                $(this).parents('.oreo-tabs').find('.oreo-tabs-panel-wrap').eq(index).addClass(activePanel).siblings().removeClass(activePanel)
                $(this).parents('.oreo-tabs').find('.oreo-tabs-content-wrap')[0].style.transform =transform;
                $(this).parents('.oreo-tabs').find('.oreo-tabs-content-wrap')[0].style.webkitTransform  =transform;

            })
        })
    });
</script>
</script>
