<script type="text/html" id="tpl_form">
<div class="page">
   <div class="page-hd">
        <div class="demo-name">
            <a href="./" class="oreo-icon-home demo-home oreo-icon"></a>
        Form 表格</div>
        <div class="demo-subtitle">Input,Radio,Checkbox,Switch,Textarea</div>
    </div>
    <div class="page-body" style="padding:0;">

        <h2>Input</h2>

        <div class="oreo-list oreo-list-line">
            <div class="oreo-list-header">不同状态的Input</div>
            <div class="oreo-list-body">
                <div class="oreo-list-item oreo-input">
                    <div class="oreo-input-label">姓名</div>
                    <div class="oreo-input-control">
                        <input type="text" placeholder="请输入真实姓名">
                    </div>
                </div>
                <div class="oreo-list-item oreo-input">
                    <div class="oreo-input-label">姓名</div>
                    <div class="oreo-input-control">
                        <input type="text" value="Mr.庄周">
                    </div>
                </div>
                <div class="oreo-list-item oreo-input oreo-input-disabled">
                    <div class="oreo-input-label">姓名</div>
                    <div class="oreo-input-control">
                        <input type="text" value="不可编辑" disabled>
                    </div>
                </div>
            </div>
        </div>

        <div class="oreo-list oreo-list-line">
            <div class="oreo-list-header">不带Label标签</div>
            <div class="oreo-list-body">
                <div class="oreo-list-item oreo-input">
                    <div class="oreo-input-control">
                        <input type="text" placeholder="请输入真实姓名">
                    </div>
                </div>
                <div class="oreo-list-item oreo-input">
                    <div class="oreo-input-control">
                        <input type="password" placeholder="请输入密码">
                    </div>
                </div>
            </div>
        </div>

        <h2>Textarea</h2>
        <div class="oreo-list oreo-list-line">
            <div class="oreo-list-header">文本域</div>
            <div class="oreo-list-body">
                <div class="oreo-list-item oreo-textarea">
                    <div class="oreo-textarea-control">
                        <textarea name="" id="" placeholder="请输入个人简介" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="oreo-list oreo-list-line">
            <div class="oreo-list-header">字数统计</div>
            <div class="oreo-list-body">
                <div class="oreo-list-item oreo-textarea">
                    <div class="oreo-textarea-control">
                        <textarea name="" id="" placeholder="请输入个人简介" rows="3"></textarea>
                    </div>
                    <span class="oreo-textarea-count">
                        <span>0</span>/100
                    </span>
                </div>
            </div>
        </div>

        <h2>Switch</h2>

        <div class="oreo-list">
            <div class="oreo-list-body">
                <div class="oreo-list-item">
                    <div class="oreo-list-item-line">
                        <div class="oreo-list-item-content">关闭状态</div> 
                        <div class="oreo-list-item-extra">
                            <label class="oreo-switch">
                                <input type="checkbox">
                                <div class="oreo-switch-box"></div>
                            </label>
                        </div> 
                    </div>
                </div>
                <div class="oreo-list-item">
                    <div class="oreo-list-item-line">
                        <div class="oreo-list-item-content">开启状态</div> 
                        <div class="oreo-list-item-extra">
                            <label class="oreo-switch">
                                <input type="checkbox" checked>
                                <div class="oreo-switch-box"></div>
                            </label>
                        </div> 
                    </div>
                </div>
                <div class="oreo-list-item">
                    <div class="oreo-list-item-line">
                        <div class="oreo-list-item-content">不可点击状态</div> 
                        <div class="oreo-list-item-extra">
                            <label class="oreo-switch">
                                <input type="checkbox" disabled>
                                <div class="oreo-switch-box"></div>
                            </label>
                        </div> 
                    </div>
                </div>
                 <div class="oreo-list-item">
                    <div class="oreo-list-item-line">
                        <div class="oreo-list-item-content">不可点击开启状态</div> 
                        <div class="oreo-list-item-extra">
                            <label class="oreo-switch">
                                <input type="checkbox" disabled checked>
                                <div class="oreo-switch-box"></div>
                            </label>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</script>

<script type="text/html" id="tpl_input">
<div class="page">
    <div class="page-hd">
        input
        
    </div>
    <div class="page-body">
        <!-- 默认输入框 -->
        <div class="oreo-input-header">default</div>
        <div class="oreo-input border">
            <input class="oreo-input-default" type="text" placeholder="请输入文本">
        </div>
        <!-- 不可编辑状态 -->
        <div class="oreo-input-header">disabled</div>
        <div class="oreo-input">
            <input class="oreo-input-default oreo-input-disable" type="text" value="disabled" disabled>
        </div>
        <!-- 多列显示 -->
        <div class="oreo-input-header">多列输入框</div>
        <div class="oreo-input oreo-input-cols">
            <input class="oreo-input-default cols-frame" type="text" placeholder="1">
            <span class="cols-line"></span>
            <input class="oreo-input-default cols-frame" type="text" placeholder="2">
        </div>
        <!-- 密码输入框 -->
        <div class="oreo-input-header">密码输入框</div>
        <div class="oreo-input oreo-input-iconBox">
            <input class="oreo-input-default oreo-input-password" type="password" placeholder="请输入文本" value="">
            <i class="oreo-input-icon oreo-input-password-icon"></i>
        </div>
        <!-- 带取消按钮的输入框 -->
        <div class="oreo-input-header">带取消按钮</div>
        <div class="oreo-input oreo-input-iconBox border">
            <input class="oreo-input-default oreo-input-delete" type="text" placeholder="请输入文本" value="">
            <i class="oreo-input-icon"></i>
        </div>
        <div class="oreo-input-header">带选择按钮</div>
        <div class="oreo-input oreo-input-iconBox border">
            <input class="oreo-input-default oreo-input-select" type="number" placeholder="请输入文本" value="">
            <div class="oreo-input-select-box">
                <i class="oreo-input-select-up"></i>
                <i class="oreo-input-select-down"></i>

                <label class="input-list-title">验证码</label>
                <input class="input-list-frame" type="text" placeholder="请输入验证码">

            </div>

<script>
    // 验证码倒计时
    $(function() {
        var wait = 60;

        function time(val) {
            if (wait == 0) {
                val.removeAttribute("disabled");
                val.value = "获取验证码";
                wait = 60;
                $('.oreo-input-vcode').removeClass('active')
            } else {
                val.setAttribute("disabled", true);
                val.value = wait + "s";
                wait--;
                setTimeout(function() {
                    time(val)
                }, 1000)
            }
        }
        $('.input-list-vcode').on('click', function() {
            $(this).addClass('active');
            time(this);
        })
    });

    // 密码输入框
    $(function() {
        $(".oreo-input-password-icon").on("touchstart", function() {
            $('.oreo-input-password').attr('type', 'text');
            $('.oreo-input-password-icon').addClass('password-visible');
        });
        $(".oreo-input-password-icon").on("touchend", function() {
            $('.oreo-input-password').attr('type', 'password');
            $('.oreo-input-password-icon').removeClass('password-visible');
        });
    });

    // 带取消按钮
    $('.oreo-input-delete').bind('input propertychange', function() {
        var deleteText = $('.oreo-input-delete').val();
        $('.oreo-input-delete').attr("value", deleteText);
        if (deleteText != '') {
            $('.oreo-input-delete').siblings().addClass('oreo-input-delete-icon');
            $('.oreo-input-delete-icon').on('click', function() {
                $('.oreo-input-delete').siblings().removeClass('oreo-input-delete-icon');
                $('.oreo-input-delete').val('');
            })
        } else {
            $('.oreo-input-delete').siblings().removeClass('oreo-input-delete-icon');
        }

    });

    // 带选择按钮
    $(function() {
        $('.oreo-input-select-up').on('click', function() {
            if ($('.oreo-input-select').val() != '') {
                var up = $('.oreo-input-select').val();
                up++;
                $('.oreo-input-select').val(up)
            }
        });
        $('.oreo-input-select-down').on('click', function() {
            if ($('.oreo-input-select').val() != '') {
                var up = $('.oreo-input-select').val();
                up--;
                $('.oreo-input-select').val(up)
            }
        })
    });
</script>
</script>
