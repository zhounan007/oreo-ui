<div class="page">
    <div class="page-hd">
        input
    </div>
    <div class="page-body">
        <!-- 输入框 -->
        <div class="o-input-title">文本框</div>
        <div class="o-input-box">
            <input class="o-input-default" type="text" placeholder="请输入文本">
        </div>
        <!-- 密码输入框 -->
        <div class="o-input-title">密码输入框</div>
        <div class="o-input-box o-input-password-box">
            <div class="o-input"><input class="o-input-default" type="password" placeholder="请输入文本" value=""></div>
            <div class="o-input-password-icon"><i class="o-input-password"></i></div>
        </div>
        <!-- 带取消按钮的输入框 -->
        <div class="o-input-title">带取消按钮</div>
        <div class="o-input-box o-input-delete-box">
            <div class="o-input"><input class="o-input-default" type="text" placeholder="请输入文本" value=""></div>
            <div class="o-input-delete-icon"><i class="o-input-delete"></i></div>
        </div>
        <!-- 不可编辑状态 -->
        <div class="o-input-title">disabled</div>
        <div class="o-input-box">
            <input class="o-input-disable" type="text" value="disabled" disabled>
        </div>
        <!-- 多列显示 -->
        <div class="o-input-title">多列输入框</div>
        <div class="o-input-box o-input-col-box">
            <input class="o-input-col2" type="text">
            <span class="o-input-line"></span>
            <input class="o-input-col2" type="text">
        </div>
        <!-- 常见列表 -->
        <div class="o-input-title">常见列表</div>
        <div class="o-input-item">
            <!-- 输入框在右 -->
            <div class="o-input-right">
                <div class="o-input-hd o-input-hd-border"><label class="o-input-label">手机号</label></div>
                <div class="o-input-bd "><input class="o-input" type="text" placeholder="请输入手机号"></div>
            </div>
            <div class="o-input-right">
                <div class="o-input-hd o-input-hd-border"><label class="o-input-label">QQ号</label></div>
                <div class="o-input-bd"><input class="o-input" type="text" placeholder="请输入QQ号"></div>
            </div>
            <div class="o-input-right">
                <div class="o-input-hd o-input-hd-border"><label class="o-input-label">手机号</label></div>
                <div class="o-input-bd"><input class="o-input" type="text" placeholder="请输入手机号"></div>
                <input class="o-input-vcode" id="btn" value="获取验证码">
            </div>
        </div>
        <!-- 带图标的输入框 -->
        <div class="o-input-title">带图标的输入框</div>
        <!-- 图标在右侧 -->
        <div class="o-input-box o-input-icon-box">
            <div class="o-input-icon"><i class="o-input-icon"></i></div>
            <div class="o-input-icons"><input class="o-input" type="text" placeholder="请输入文本"></div>
        </div>
        <!-- 图标在左侧 -->
        <div class="o-input-box o-input-icon-box">
            <div class="o-input-icons"><input class="o-input" type="text" placeholder="请输入文本"></div>
            <div class="o-input-icon"><i class="o-input-icon"></i></div>
        </div>
        <div class="o-input-box o-input-icon-box">
            <div class="o-input-text">名称</div>
            <div class="o-input-icons"><input class="o-input" type="text" placeholder="请输入文本"></div>
            <div class="o-input-icon o-input-border-left"><i class="o-input-icon"></i></div>
        </div>

    </div>
    <script>
        // 验证码倒计时
        $(function() {
            var wait = 60;

            function time(val) {
                if (wait == 0) {
                    val.removeAttribute("disabled");
                    val.value = "获取验证码";
                    wait = 60;
                    $('.o-input-vcode').removeClass('active')
                } else {
                    val.setAttribute("disabled", true);
                    val.value = wait + "s";
                    wait--;
                    setTimeout(function() {
                            time(val)
                        },
                        1000)
                }
            }
            $('.o-input-vcode').on('click', function() {
                $(this).addClass('active')
                time(this);
            })
        });

        // 密码输入框
        $(function() {
            $(".o-input-password-icon").on("touchstart", function() {
                $('.o-input-default').attr('type', 'text')
            });
            $(".o-input-password-icon").on("touchend", function() {
                $('.o-input-default').attr('type', 'password')
            });
        })
    </script>
