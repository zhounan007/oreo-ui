<div class="page demo-toast">
    <div class="page-hd">
        <div class="demo-name">
            <a href="./" class="oreo-icon-home demo-home oreo-icon"></a> Toast 弹出式提示</div>
        <div class="demo-subtitle"></div>
    </div>
    <div class="page-body" style="padding:0;">

        <h2>Basic</h2>

        <div class="demo-button">
            <a href="javascript:;" class="oreo-button oreo-button-small oreo-button-primary" data-type="1">Loading Toast</a>

            <a href="javascript:;" class="oreo-button oreo-button-small oreo-button-primary" data-type="2">Vertical Toast</a>

            <a href="javascript:;" class="oreo-button oreo-button-small oreo-button-primary" data-type="3">Text Toast</a>
        </div>

    </div>

    <div class="oreo-toast oreo-toast-nomask" style="display:none;" id="demo-toast-1">
        <div class="oreo-toast-text">
            <div class="oreo-toast-icon oreo-toast-loading">
            </div>
            <div class="oreo-toast-msg">正在努力加载...</div>
        </div>
    </div>
    <div class="oreo-toast oreo-toast-nomask" style="display:none;" id="demo-toast-2">
        <div class="oreo-toast-text oreo-toast-text-vertical">
            <div class="oreo-toast-icon oreo-toast-loading">
            </div>
            <div class="oreo-toast-msg">正在努力加载...</div>
        </div>
    </div>
    <div class="oreo-toast oreo-toast-mask" style="display:none;" id="demo-toast-3">
        <div class="oreo-toast-text ">
            <div class="oreo-toast-msg">正在努力加载...</div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.demo-toast .demo-button .oreo-button').on('click', function () {
                var $t = $('#demo-toast-' + this.dataset.type);

                $t.fadeIn(200);
                setTimeout(function () {
                    $t.fadeOut(200);
                }, 2 * 1000);
            })
        })
    </script>
</div>
